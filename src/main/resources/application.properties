# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true

# Application Info
spring.application.name=Carbon Credit Marketplace Auth Module
application.description=Authentication and Authorization Module for Carbon Credit Marketplace Platform

# RabbitMQ Configuration
spring.rabbitmq.host=${MQ_HOST:localhost}
spring.rabbitmq.port=${MQ_PORT:5672}
spring.rabbitmq.username=${MQ_USERNAME:user}
spring.rabbitmq.password=${MQ_PASSWORD:password}
spring.rabbitmq.virtual-host=${MQ_VHOST:/}

# Actuator for Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
